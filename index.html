<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>techmujin.jp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-image {
            max-width: none;
            max-height: none;
            object-fit: cover;
            width: 100vw;
            height: 100vh;
        }

        @media (orientation: portrait) {
            .fullscreen-image {
                width: 100vw;
                height: auto;
                min-height: 100vh;
            }
        }

        @media (orientation: landscape) {
            .fullscreen-image {
                height: 100vh;
                width: auto;
                min-width: 100vw;
            }
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <img src="kofu.jpg" alt="Kofu image" class="fullscreen-image">
    </div>
</body>
</html>
